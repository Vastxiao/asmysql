name: Deploy DocsğŸ“š

on:
  push:
    branches:
      - main
    paths:
      - "mkdocs/**"
      - ".github/workflows/mkdocs_auto_build.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install mkdocs-material mike

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Deploy all versions
        run: |
          # æŸ¥æ‰¾æ‰€æœ‰ v[æ•°å­—] ç›®å½•å¹¶æ’åº
          VERSIONS=$(cd mkdocs && ls -d v[0-9]* 2>/dev/null | sort -V)
          MAX_VERSION=""

          # éå†æ¯ä¸ªç‰ˆæœ¬è¿›è¡Œéƒ¨ç½²
          for VERSION in $VERSIONS; do
            echo "Deploying $VERSION..."
            cd mkdocs/$VERSION
            mike deploy $VERSION $VERSION --push --remote origin
            cd ../..
            MAX_VERSION=$VERSION
          done

          # ä¸ºæœ€é«˜ç‰ˆæœ¬è®¾ç½®é»˜è®¤ç‰ˆæœ¬
          if [ -n "$MAX_VERSION" ]; then
            echo "Setting default version to $MAX_VERSION..."
            cd mkdocs/$MAX_VERSION
            mike set-default $MAX_VERSION --push --remote origin
          fi
