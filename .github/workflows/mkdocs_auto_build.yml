name: Deploy DocsğŸ“š

on:
  push:
    branches:
      - main
    paths:
      - "mkdocs/**"
      - ".github/workflows/mkdocs_auto_build.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install mkdocs-material mike

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Deploy v1
        run: |
          cd mkdocs/v1
          mike deploy v1 v1 --push --remote origin

      - name: Deploy v2
        run: |
          cd mkdocs/v2
          mike deploy v2 v2 --push --remote origin
          mike set-default v2 --push --remote origin
