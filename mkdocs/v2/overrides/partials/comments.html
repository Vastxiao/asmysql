{% if page.meta.comments %}
<h2 id="__comments">{{ lang.t("meta.comments") }}</h2>
<!-- 1. 安装 Giscus GitHub 应用，并授予其对用于存放评论的仓库的访问权限：https://github.com/apps/giscus -->
<!-- 请访问 https://giscus.app/ 配置并获取代码片段，替换下面的 script 标签 -->
<script src="https://giscus.app/client.js" data-repo="vastxiao/asmysql" data-repo-id="R_kgDOJ8FqWw"
  data-category="General" data-category-id="DIC_kwDOJ8FqW84CYxma" data-mapping="pathname" data-strict="0"
  data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="light" data-lang="en"
  data-loading="lazy" crossorigin="anonymous" async>
  </script>

<!-- 同步 Giscus 主题与调色板 -->
<script>
  var giscus = document.querySelector("script[src*=giscus]")

  // 设置初始加载时的调色板
  var palette = __md_get("__palette")
  if (palette && typeof palette.color === "object") {
    var theme = palette.color.scheme === "slate"
      ? "transparent_dark"
      : "light"

    // 指示 Giscus 设置主题
    giscus.setAttribute("data-theme", theme)
  }

  // 在文档加载后注册事件处理程序
  document.addEventListener("DOMContentLoaded", function () {
    var ref = document.querySelector("[data-md-component=palette]")
    ref.addEventListener("change", function () {
      var palette = __md_get("__palette")
      if (palette && typeof palette.color === "object") {
        var theme = palette.color.scheme === "slate"
          ? "transparent_dark"
          : "light"

        // 指示 Giscus 更改主题
        var frame = document.querySelector(".giscus-frame")
        frame.contentWindow.postMessage(
          { giscus: { setConfig: { theme } } },
          "https://giscus.app"
        )
      }
    })
  })
</script>
{% endif %}
