site_name: asmysql
site_url: https://vastxiao.github.io/asmysql/
site_description: 一个基于 aiomysql 封装的异步 MySQL 客户端 Python 库
site_author: vastxiao
repo_name: vastxiao/asmysql
repo_url: https://github.com/vastxiao/asmysql

# 文档源目录配置
docs_dir: docs

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  font:
    text: Noto Sans SC
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang:
        - zh
        - en

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vastxiao/asmysql
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/asmysql/
  analytics:
    provider: google
    property: G-J6DZ14ZC29
  version:
    provider: manual
    default: v2

  # 直接插入 HTML 到 <head> 标签内
  head_html: |
    <!-- 百度统计 -->
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?837638987d8f113e2a9eaed37f54202c";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>

    <!-- Gitalk 配置 -->
    <script>
      window.mkdocs = window.mkdocs || {};
      window.mkdocs.gitalk = {
        owner: 'vastxiao',
        repo: 'asmysql',
        admin: 'vastxiao',
        client_id: 'Ov23li45eQYGgiJcxYiO',  // GitHub OAuth App 的 Client ID
        client_secret: '8957eb76f3a4fce5b461753179a7906188168b51',  // GitHub OAuth App 的 Client Secret
        language: 'zh-CN',
        distraction_free_mode: false,
        create_issue_manually: false,
        labels: 'Gitalk'
      };
    </script>

extra_css:
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css

extra_javascript:
  - javascripts/language-switcher.js
  - https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js
  - javascripts/gitalk.js

